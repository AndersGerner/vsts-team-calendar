<!DOCTYPE html>
<html>

<head>
    <title>Calendar external UI controls</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../sdk/VSS.SDK.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
</head>

<body>
    <div id="add-capacity-event"></div>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            moduleLoaderConfig: {
                paths: {
                    "Calendar": "js"
                }
            }
        });

        VSS.require(["Calendar/dialogs", "VSS/Controls"], function (CalendarDialogs, Controls) {
            VSS.register(VSS.getConfiguration().contributedControlInstanceId, function (context) {
                return  Controls.Control.create(CalendarDialogs.EditCapacityEventControl, $("#add-capacity-event"), VSS.getConfiguration());
            }); 
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>

</html>
