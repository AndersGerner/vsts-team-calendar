<!DOCTYPE html>
<html>
<head>
    <title>Calendar App</title>
    <script src="/sdk/Scripts/VSS.SDK.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS SDK
        VSS.init({
            setupModuleLoader: true,
            moduleLoaderConfig: {
                paths: {
                    "Calendar": "scripts/Calendar"
                }
            }
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["Calendar/app"], function (items) { });
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div id="calendar-app">
        <div class="splitter horizontal right">
            <div class="leftPane">
                <div class="calendar-view">
                    <div class="calendar-title">&nbsp;</div>
                    <div class="menu-container"></div>
                    <div class="calendar-container"></div>
                </div>
            </div>
            <div class="handleBar"></div>
            <div class="rightPane">
                <div class="summary-view">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
